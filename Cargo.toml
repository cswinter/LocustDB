[package]
authors = ["Clemens Winter <clemenswinter1@gmail.com>"]
description = "Embeddable high-performance analytics database."
edition = "2018"
license-file = "LICENSE"
name = "locustdb"
version = "0.3.5-alpha.0"

[build-dependencies]
capnpc = {version = "0.14", optional = true}

[dependencies]
actix-web = "3"
aliasmethod = "0.1"
bit-vec = "0.4"
byteorder = "1.2"
capnp = {version = "0.14", optional = true}
chrono = "0.4"
clap = "2.32"
csv = "1"
env_logger = "0.5"
failure = "0.1"
failure_derive = "0.1"
flate2 = "1.0"
fnv = "1.0"
futures = "0.3"
hex = "0.3"
itertools = "0.5"
lazy_static = "1.2"
locustdb-derive = {path = "./locustdb-derive", version = "0.1.0"}
log = {features = ["max_level_trace", "release_max_level_debug"], version = "0.4"}
lru = "0.6"
lz4 = {version = "1.22.0", optional = true}
num = "0.1"
num_cpus = "1.0"
rand = "0.5"
regex = "1"
rocksdb = {version = "0.10.1", optional = true}
rust-crypto = "0.2"
rustyline = "1.0"
scoped_threadpool = "0.1"
seahash = "3.0"
sqlparser = "0.5"
std-semaphore = "0.1"
structopt = "0.3"
tempdir = "0.3"
time = "0.1"
serde = "1.0"

[features]
default = []
enable_lz4 = ["lz4"]
enable_rocksdb = ["rocksdb", "capnp", "capnpc"]

[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3
